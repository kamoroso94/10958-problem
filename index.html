<!DOCTYPE html>
<html>
    <head>
        <title>Ascending Digits Expression Finder</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </head>

    <body>
        <h1>Ascending Digits Expression Finder</h1>
        <form id="form">
            <fieldset form="form" id="fields">
                <input type="text" placeholder="Target Number" id="target" />
                <input type="submit" value="=" />
                <input type="text" placeholder="Expression" readonly id="output" />
            </fieldset>
            <input type="reset" />
        </form>
    </body>
</html>
